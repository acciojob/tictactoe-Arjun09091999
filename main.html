<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
      <div id="player-info">
        <input type="text" id="player-1" placeholder="Player 1 Name" />
        <input type="text" id="player-2" placeholder="Player 2 Name" />
        <button id="submit" onclick="startGame()">Submit</button>
      </div>
      <div id="game-board" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="message" id="turn-message"></div>
        <div class="board" id="board">
          <div class="cell" id="1" onclick="playMove(1)"></div>
          <div class="cell" id="2" onclick="playMove(2)"></div>
          <div class="cell" id="3" onclick="playMove(3)"></div>
          <div class="cell" id="4" onclick="playMove(4)"></div>
          <div class="cell" id="5" onclick="playMove(5)"></div>
          <div class="cell" id="6" onclick="playMove(6)"></div>
          <div class="cell" id="7" onclick="playMove(7)"></div>
          <div class="cell" id="8" onclick="playMove(8)"></div>
          <div class="cell" id="9" onclick="playMove(9)"></div>
        </div>
        <div class="message" id="result-message"></div>
      </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
